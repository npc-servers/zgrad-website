<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media</title>
    <link rel="stylesheet" href="/css/socials.css">
    <link rel="stylesheet" href="/css/shared.css">
    <link rel="stylesheet" href="/css/loading.css">
    <script src="/js/elements/loading.js" defer></script>
    <script src="/js/elements/nav.js" defer></script>

</head>
<body>
    <nav id="navbar">
        <div class="logo-container">
            <a href="/index.html"><img src="assets/logos/logo-whiteout.png" alt="Logo" class="navbar-logo"></a>
        </div>
        <button class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="menu-items right-menu" id="nav-menu">
            <a href="https://discord.gg/npc">Discord</a>
            <a href="/rules.html">Guidelines</a>
            <a href="https://store.npcz.gg/zgrad">Store</a>
            <a href="/servers.html">Servers</a>
            <a href="/index.html">Home</a>
        </div>
    </nav>
    <div class="loader-wrapper">
        <div class="loader-container">
            <div class="spinner"></div>
            <div class="loading-text">Loading...</div>
        </div>
    </div>
    <div class="sm-list">
        <!-- TikTok -->
        <div class="sm-platform tiktok">
            <img src="/assets/icons/tiktok.png" alt="TikTok" class="sm-icon">
            <div class="sm-info">
                <div class="sm-name">
                    TikTok
                    <a href="https://www.tiktok.com/@zgrad.us" target="_blank" class="sm-handle">@zgrad.us</a>
                </div>
            </div>
            <a href="https://www.tiktok.com/@zgrad.us" target="_blank" class="sm-visit-btn">Follow</a>
        </div>

        <!-- Instagram -->
        <div class="sm-platform instagram">
            <img src="/assets/icons/instagram.png" alt="Instagram" class="sm-icon">
            <div class="sm-info">
                <div class="sm-name">
                    Instagram
                    <a href="https://www.instagram.com/zgrad.us" target="_blank" class="sm-handle">@zgrad.us</a>
                </div>
            </div>
            <a href="https://www.instagram.com/zgrad.us" target="_blank" class="sm-visit-btn">Follow</a>
        </div>
    </div>
</body>

</html>
